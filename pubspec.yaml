name: movies
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0
  # Service locator
  get_it: ^7.1.3
  # Bloc for state management
  flutter_bloc: ^7.0.1
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.0-nullsafety.2
  # Remote API
  data_connection_checker: ^0.3.4
  connectivity: ^3.0.6
  http: ^0.13.3
  dio: ^4.0.0
  json_serializable: ^4.1.3
  # Local cache
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.0.10
  build_runner: ^2.0.5
  analyzer: ^1.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
   - family: VarelaRound
     fonts:
       - asset: assets/fonts/VarelaRound-Regular.ttf
#         weight: Regular